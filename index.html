<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>novatask </title>
    <link rel="stylesheet" href="./sass/style.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <section class="sectionTask">
        <div class="headerSectionTask">
            <img src="assets/img/arrow.svg" alt="" class="backArrow">
            <h1 class="taskSectionTitle">Nombre Caja</h1>
            <img src="assets/img/invisible.svg" alt="">
        </div>
        <div class="mainSectionTask">
            <div class="createTask">
                <div class="taskText">
                    <p>Crear Nueva Tarea</p>
                </div>
                <div class="boxIcon">
                    <img src="./assets/img/plus.svg" alt="">
                </div>
            </div>
            <div class="inputCreateTask">
                <form class="formCreateTask">
                    <input type="text" class="inputTextCreateTask">
                    <button type="submit" class="buttonSubmitCreateTask">
                        <img src="./assets/img/arrowright.svg" alt="">
                    </button>
                </form>
            </div>
            <div class="tasksContainer">
                
            </div>

        </div>
    </section>
    <header>
        <img src="./assets/img/novateklogo.svg" alt="">
    </header>
    <main>
        <section class="boxContainer">
                <div class="createBox">
                    <div class="boxText">
                        <p>Crear Nueva Caja</p>
                    </div>
                    <div class="boxIcon">
                        <img src="./assets/img/boxPlus.svg" alt="">
                    </div>
                </div>
                <div class="inputCreateBox">
                    <form class="formCreateBox">
                        <input type="text" class="inputTextCreateBox">
                        <button type="submit" class="buttonSubmitCreateBox">
                            <img src="./assets/img/arrowright.svg" alt="">
                        </button>
                    </form>
                </div>
            


        </section>
    </main>
    <footer>
        <!-- <div>
            <img src="./assets/img/plus.svg" alt="">
        </div> -->
    </footer>   
    <script src="main.js"></script>
</body>
</html>
